{% extends "base.html" %}

{% block pageheading %}welcome{% endblock %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label"> First Name: </div>
            <div class="form-element"> <input type="text" name="user_fname" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Last Name: </div>
            <div class="form-element"> <input type="text" name="user_lname" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Email: </div>
            <div class="form-element"> <input type="email" name="user_email" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Password: </div>
            <div class="form-element"> <input type="password" name="user_password1"></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Confirm Password: </div>
            <div class="form-element"> <input type="password" name="user_password2"></div>
        </div>

        <div class="form-group">
            <div class="form-label"> </div>
            <div class="form-element"> <input type="submit" value="Submit"></div>
        </div>
    </form>


{% endblock %}
